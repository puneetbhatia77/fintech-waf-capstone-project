<!-- templates/form.html -->
<!DOCTYPE html>
<html>
<head><title>Submit Application</title></head>
<body>
  <h1>Loan Application</h1>
  <form action="/submit" method="post">
    <label>Name:<br><input type="text" name="name" required></label><br><br>
    <label>Age:<br><input type="number" name="age" required></label><br><br>
    <label>Income:<br><input type="number" step="0.01" name="income" required></label><br><br>
    <label>Loan Amount:<br><input type="number" step="0.01" name="loan_amount" required></label><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
